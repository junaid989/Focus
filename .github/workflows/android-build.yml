name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build Android Project
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: âš¡ Install Gradle 8.10
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.10

      - name: ðŸ”§ Generate Gradle Wrapper (if missing)
        run: |
          if [ ! -f gradlew ]; then
            echo "gradlew not found â€” generating new Gradle wrapper..."
            gradle wrapper --gradle-version 8.10
          fi
          chmod +x gradlew
          echo "âœ… Gradle wrapper ready."

      - name: ðŸš€ Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ðŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Focus-App-v4
          path: app/build/outputs/apk/debug/*.apk

