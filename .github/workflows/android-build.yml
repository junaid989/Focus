name: Build Focus App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ Automatically fetch Gradle wrapper jar if missing
      - name: Ensure Gradle Wrapper Jar Exists
        run: |
          mkdir -p gradle/wrapper
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Downloading Gradle Wrapper JAR..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/master/subprojects/wrapper/src/main/resources/gradle/wrapper/gradle-wrapper.jar
          fi

      # ✅ Give permission to gradlew script
      - name: Make gradlew executable
        run: chmod +x gradlew

      # ✅ Set up JDK for Android build
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ✅ Build APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # ✅ Upload APK for download on mobile
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Focus-App
          path: app/build/outputs/apk/debug/app-debug.apk
