name: Build Focus App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ Step 1 â€” Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§© Step 2 â€” Ensure Gradle Wrapper JAR exists
      - name: Ensure Gradle Wrapper Jar Exists
        run: |
          mkdir -p gradle/wrapper
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Downloading Gradle Wrapper JAR..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/master/subprojects/wrapper/src/main/resources/gradle/wrapper/gradle-wrapper.jar
          fi

      # âš™ï¸ Step 3 â€” Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # â˜• Step 4 â€” Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ğŸ— Step 5 â€” Build Debug APK
      - name: Build Debug APK (v4)
        run: |
          echo "ğŸš€ Building Focus App v4..."
          ./gradlew assembleDebug --stacktrace

      # ğŸ“¦ Step 6 â€” Upload APK using new Artifact v4
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Focus-App
          path: app/build/outputs/apk/debug/app-debug.apk
