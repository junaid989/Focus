name: Focus

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Focus Android App
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: âš¡ Cache Gradle Files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: âš™ï¸ Verify & Auto-Fix Gradle Wrapper
        run: |
          echo "ðŸ” Checking Gradle wrapper files..."
          mkdir -p gradle/wrapper

          if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\(.*\)-bin.zip/\1/')
            echo "ðŸ“¦ Detected Gradle version: $GRADLE_VERSION"
          else
            GRADLE_VERSION=8.10
            echo "âš ï¸ Missing gradle-wrapper.properties â€” creating new one for Gradle $GRADLE_VERSION"
            cat > gradle/wrapper/gradle-wrapper.properties <<EOF
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
EOF
          fi

          echo "â¬‡ï¸ Ensuring gradle-wrapper.jar..."
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âž¡ï¸ Fetching Gradle wrapper jar for ${GRADLE_VERSION}..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/v${GRADLE_VERSION}/subprojects/wrapper/src/main/resources/gradle-wrap_
