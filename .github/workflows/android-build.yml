name: Android Auto Builder

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: ðŸ¤– Verify & Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ðŸ§  Verify Gradle Wrapper Files
        shell: bash
        run: |
          echo "ðŸ” Checking Gradle wrapper files..."
          mkdir -p gradle/wrapper

          # gradlew
          if [ ! -f gradlew ]; then
            echo "âš™ï¸ gradlew missing â€” creating..."
            cat > gradlew <<'EOF'
#!/usr/bin/env sh
set -e
DIR=$(cd "$(dirname "$0")" && pwd)
java -Xmx64m -cp "$DIR/gradle/wrapper/gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain "$@"
EOF
            chmod +x gradlew
          fi

          # gradlew.bat
          if [ ! -f gradlew.bat ]; then
            echo "âš™ï¸ gradlew.bat missing â€” creating..."
            cat > gradlew.bat <<'EOF'
@echo off
set DIR=%~dp0
java -Xmx64m -cp "%DIR%gradle\\wrapper\\gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain %*
EOF
          fi

          # gradle-wrapper.properties
          if [ ! -f gradle/wrapper/gradle-wrapper.properties ]; then
            echo "âš™ï¸ gradle-wrapper.properties missing â€” creating..."
            cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.10-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF
          fi

          # gradle-wrapper.jar
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "â¬‡ï¸ Downloading gradle-wrapper.jar..."
            curl -sSL https://raw.githubusercontent.com/gradle/gradle/master/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar || \
            (curl -sSL https://services.gradle.org/distributions/gradle-8.10-bin.zip -o gradle-8.10-bin.zip && unzip -j gradle-8.10-bin.zip "*/gradle-wrapper.jar" -d gradle/wrapper)
          fi

          echo "âœ… Gradle wrapper verified and ready!"

      - name: ðŸ§± Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10
          cache-read-only: false

      - name: ðŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ðŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ðŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FocusApp-v4-Debug
          path: app/build/outputs/apk/debug/*.apk
