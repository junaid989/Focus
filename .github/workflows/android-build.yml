name: Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # 1) Checkout repo
      # ---------------------------
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # 2) Setup JDK
      # ---------------------------
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------------------------
      # 3) Make Gradle executable
      # ---------------------------
      - name: ğŸ”¨ Set execute permission for gradlew
        run: chmod +x ./gradlew

      # ---------------------------
      # 4) Build Debug APK
      # ---------------------------
      - name: ğŸ› ï¸ Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # ---------------------------
      # 5) Upload APK artifact
      # ---------------------------
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Focus-App-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7

