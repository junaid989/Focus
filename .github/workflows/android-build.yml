name: Build Focus App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§± Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

    - name: âš™ï¸ Ensure Gradle Wrapper Jar Exists
  run: |
    mkdir -p gradle/wrapper
    echo "â¬‡ï¸ Downloading verified Gradle 8.10 wrapper jar..."
    curl -L -o gradle/wrapper/gradle-wrapper.jar \
      https://services.gradle.org/distributions/gradle-8.10-bin.zip
    unzip -p gradle/wrapper/gradle-8.10-bin.zip gradle-8.10/lib/gradle-wrapper.jar > gradle/wrapper/gradle-wrapper.jar
    rm gradle/wrapper/gradle-8.10-bin.zip


      - name: ðŸ§¹ Grant Execute Permission for gradlew
        run: chmod +x gradlew

      - name: ðŸš€ Build Focus App v4
        run: ./gradlew assembleDebug --stacktrace

      - name: ðŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Focus-App-v4
          path: app/build/outputs/apk/debug/*.apk
