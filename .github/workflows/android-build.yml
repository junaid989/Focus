name: Focus

on:
  workflow_dispatch: # run manually

jobs:
  build:
    name: Build Android Project
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: âš™ï¸ Verify Gradle Wrapper
        run: |
          echo "ğŸ” Checking Gradle wrapper files..."

          # Ensure wrapper directory exists
          mkdir -p gradle/wrapper

          # Detect Gradle version from gradle-wrapper.properties
          if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\(.*\)-bin.zip/\1/')
            echo "ğŸ“¦ Detected Gradle version: $GRADLE_VERSION"
          else
            echo "âš ï¸ gradle-wrapper.properties not found, using Gradle 8.10"
            GRADLE_VERSION=8.10
          fi

          # Download correct gradle-wrapper.jar from Gradle repo
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "â¬‡ï¸ gradle-wrapper.jar missing! Downloading version $GRADLE_VERSION ..."
            curl -sSL -o gradle/wrapper/gradle-wrapper.jar \
              "https://repo.gradle.org/gradle/libs-releases-local/org/gradle/gradle-wrapper/$GRADLE_VERSION/gradle-wrapper-$GRADLE_VERSION.jar"
          fi

          if [ ! -f "./gradlew" ]; then
            echo "âš ï¸ gradlew script missing â€” generating..."
            gradle wrapper --gradle-version "$GRADLE_VERSION"
          fi

          chmod +x gradlew
          echo "âœ… Gradle wrapper setup complete."

      - name: ğŸ—ï¸ Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Focus-v4-debug-apk
          path: app/build/outputs/apk/debug/*.apk

