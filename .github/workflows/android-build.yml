name: Focus

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Focus Android App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: âš™ï¸ Verify & Fix Gradle Wrapper
        run: |
          echo "ğŸ” Checking Gradle wrapper files..."

          mkdir -p gradle/wrapper

          # Detect version or default to 8.10
          if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\(.*\)-bin.zip/\1/')
            echo "ğŸ“¦ Detected Gradle version: $GRADLE_VERSION"
          else
            echo "âš ï¸ gradle-wrapper.properties not found, defaulting to 8.10"
            GRADLE_VERSION=8.10
          fi

          # If gradle-wrapper.jar missing, fetch it directly from Gradleâ€™s repo
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "â¬‡ï¸ gradle-wrapper.jar missing! Fetching from Gradle source..."
            curl -sSL -o gradle/wrapper/gradle-wrapper.jar \
              "https://raw.githubusercontent.com/gradle/gradle/v${GRADLE_VERSION}/subprojects/wrapper/src/main/resources/gradle/wrapper/gradle-wrapper.jar"
            
            if [ -f "gradle/wrapper/gradle-wrapper.jar" ]; then
              echo "âœ… gradle-wrapper.jar downloaded successfully."
            else
              echo "âŒ Failed to fetch gradle-wrapper.jar â€” check version or URL."
              exit 1
            fi
          else
            echo "âœ… gradle-wrapper.jar already exists."
          fi

          chmod +x gradlew
          echo "âœ… Gradle wrapper verification complete."

      - name: ğŸ—ï¸ Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Focus-v4-debug-apk
          path: app/build/outputs/apk/debug/*.apk

