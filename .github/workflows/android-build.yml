name: Focus

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Focus Android App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: âš™ï¸ Verify & Fix Gradle Wrapper
        run: |
          echo "ğŸ” Checking Gradle wrapper files..."
          mkdir -p gradle/wrapper

          # Detect Gradle version
          if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\(.*\)-bin.zip/\1/')
            echo "ğŸ“¦ Detected Gradle version: $GRADLE_VERSION"
          else
            echo "âš ï¸ gradle-wrapper.properties not found, defaulting to 8.10"
            GRADLE_VERSION=8.10
          fi

          # Download and extract wrapper jar if missing
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "â¬‡ï¸ gradle-wrapper.jar missing! Downloading Gradle ${GRADLE_VERSION}..."
            curl -sSL -o gradle-${GRADLE_VERSION}-bin.zip \
              https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip

            echo "ğŸ“‚ Searching for gradle-wrapper.jar inside the zip..."
            JAR_PATH=$(unzip -l gradle-${GRADLE_VERSION}-bin.zip | grep "gradle-wrapper.jar" | awk '{print $4}' | head -n 1)

            if [ -z "$JAR_PATH" ]; then
              echo "âŒ gradle-wrapper.jar not found in Gradle distribution!"
              exit 1
            fi

            echo "ğŸ“¦ Found wrapper jar at: $JAR_PATH"
            unzip -j gradle-${GRADLE_VERSION}-bin.zip "$JAR_PATH" -d gradle/wrapper
          fi

          if [ -s "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âœ… gradle-wrapper.jar ready."
          else
            echo "âŒ gradle-wrapper.jar failed to create!"
            exit 1
          fi

          chmod +x gradlew
          echo "âœ… Gradle wrapper verification complete."

      - name: ğŸ—ï¸ Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Focus-v5-debug-apk
          path: app/build/outputs/apk/debug/*.apk

