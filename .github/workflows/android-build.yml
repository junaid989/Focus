name: Focus

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Focus Android App
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: âš™ï¸ Verify & Auto-Fix Gradle Wrapper
        run: |
          echo "ðŸ” Checking Gradle wrapper files..."
          mkdir -p gradle/wrapper

          # Detect Gradle version or set default
          if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\(.*\)-bin.zip/\1/')
            echo "ðŸ“¦ Detected Gradle version: $GRADLE_VERSION"
          else
            GRADLE_VERSION=8.10
            echo "âš ï¸ gradle-wrapper.properties missing â€” creating for $GRADLE_VERSION"
            cat > gradle/wrapper/gradle-wrapper.properties <<EOF
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
EOF
          fi

          # Try 8.10 first â€” fall back to 8.9 if needed
          echo "â¬‡ï¸ Ensuring gradle-wrapper.jar..."
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âž¡ï¸ Attempting to fetch gradle-wrapper.jar for ${GRADLE_VERSION}..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/v${GRADLE_VERSION}/subprojects/wrapper/src/main/resources/gradle-wrapper.jar || true
          fi

          if [ ! -s "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âš ï¸ gradle-wrapper.jar for ${GRADLE_VERSION} failed â€” trying Gradle 8.9..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/v8.9/subprojects/wrapper/src/main/resources/gradle-wrapper.jar
            sed -i 's/8\.10/8.9/' gradle/wrapper/gradle-wrapper.properties
            echo "ðŸ” Switched to Gradle 8.9."
          fi

          if [ -s "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âœ… gradle-wrapper.jar ready!"
          else
            echo "âŒ Could not obtain gradle-wrapper.jar."
            exit 1
          fi

          chmod +x gradlew
          echo "âœ… Gradle wrapper verification complete."

      - name: ðŸ—ï¸ Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ðŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ðŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Focus-v5-debug-apk
          path: app/build/outputs/apk/debug/*.apk
