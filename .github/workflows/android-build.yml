name: Build Focus App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Focus App v4
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: âš™ï¸ Ensure Gradle Wrapper Jar Exists
        run: |
          mkdir -p gradle/wrapper
          echo "â¬‡ï¸ Downloading verified Gradle 8.10 wrapper jar..."
          curl -L -o gradle-8.10-bin.zip https://services.gradle.org/distributions/gradle-8.10-bin.zip
          unzip gradle-8.10-bin.zip -d gradle-temp
          WRAPPER_PATH=$(find gradle-temp -type f -name "gradle-wrapper.jar" | head -n 1)
          if [ -z "$WRAPPER_PATH" ]; then
            echo "âŒ gradle-wrapper.jar not found!"
            exit 1
          fi
          cp "$WRAPPER_PATH" gradle/wrapper/gradle-wrapper.jar
          rm -rf gradle-8.10-bin.zip gradle-temp
          ls -lh gradle/wrapper
          echo "âœ… gradle-wrapper.jar extracted successfully."

      - name: ğŸ§¹ Grant Execute Permission for gradlew
        run: chmod +x gradlew

      - name: ğŸš€ Build Focus App v4
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Focus-App-v4
          path: app/build/outputs/apk/debug/*.apk
