name: Build Focus App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§± Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: âš™ï¸ Ensure Gradle Wrapper Jar Exists
        run: |
          mkdir -p gradle/wrapper
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "â¬‡ï¸ Downloading gradle-wrapper.jar for Gradle 8.10..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/v8.10/subprojects/wrapper/src/main/resources/gradle/wrapper/gradle-wrapper.jar
          fi

      - name: ğŸ§¹ Grant Execute Permission for gradlew
        run: chmod +x gradlew

      - name: ğŸš€ Build Focus App v4
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Focus-App-v4
          path: app/build/outputs/apk/debug/*.apk
