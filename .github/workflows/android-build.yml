name: Focus

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Focus Android App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: âš™ï¸ Verify & Fix Gradle Wrapper
        run: |
          echo "ğŸ” Checking Gradle wrapper files..."
          mkdir -p gradle/wrapper

          # Detect version or default to 8.10
          if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\(.*\)-bin.zip/\1/')
            echo "ğŸ“¦ Detected Gradle version: $GRADLE_VERSION"
          else
            echo "âš ï¸ gradle-wrapper.properties not found, defaulting to 8.10"
            GRADLE_VERSION=8.10
          fi

          # Check for existing wrapper JAR
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "â¬‡ï¸ gradle-wrapper.jar missing! Fetching official compiled binary..."
            curl -sSL -o gradle/wrapper/gradle-wrapper.jar \
              "https://repo.gradle.org/gradle/libs-releases-local/org/gradle/gradle-wrapper/${GRADLE_VERSION}/gradle-wrapper-${GRADLE_VERSION}.jar"

            # If 404, fallback to default working version (8.7)
            if [ ! -s "gradle/wrapper/gradle-wrapper.jar" ]; then
              echo "âš ï¸ Failed for version ${GRADLE_VERSION}, falling back to 8.7"
              curl -sSL -o gradle/wrapper/gradle-wrapper.jar \
                "https://repo.gradle.org/gradle/libs-releases-local/org/gradle/gradle-wrapper/8.7/gradle-wrapper-8.7.jar"
            fi
          fi

          if [ -s "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âœ… gradle-wrapper.jar ready."
          else
            echo "âŒ Failed to download gradle-wrapper.jar"
            exit 1
          fi

          chmod +x gradlew
          echo "âœ… Gradle wrapper verification complete."

      - name: ğŸ—ï¸ Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Focus-v4-debug-apk
          path: app/build/outputs/apk/debug/*.apk

