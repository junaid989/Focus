name: Focus

on:
  workflow_dispatch: # Manual trigger

jobs:
  build:
    name: Build Focus Android App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: âš™ï¸ Verify and Repair Gradle Wrapper
        run: |
          echo "ğŸ” Checking Gradle wrapper files..."

          mkdir -p gradle/wrapper

          # Detect Gradle version
          if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\(.*\)-bin.zip/\1/')
            echo "ğŸ“¦ Detected Gradle version: $GRADLE_VERSION"
          else
            echo "âš ï¸ gradle-wrapper.properties not found, defaulting to 8.10"
            GRADLE_VERSION=8.10
          fi

          # If wrapper jar is missing or corrupted, fix it
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "â¬‡ï¸ gradle-wrapper.jar missing! Extracting from Gradle distribution..."
            curl -sSL -o gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
            unzip -q gradle.zip -d gradle_dist
            find gradle_dist -name "gradle-wrapper.jar" -exec cp {} gradle/wrapper/gradle-wrapper.jar \;
            echo "âœ… gradle-wrapper.jar restored successfully."
          fi

          chmod +x gradlew
          echo "âœ… Gradle wrapper verification complete."

      - name: ğŸ—ï¸ Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Focus-v4-debug-apk
          path: app/build/outputs/apk/debug/*.apk
