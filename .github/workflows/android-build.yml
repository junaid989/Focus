name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build Android Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Gradle Wrapper (auto-fix for path)
        run: |
          mkdir -p gradle/wrapper
          echo "⬇️ Downloading Gradle 8.10..."
          curl -sSL https://services.gradle.org/distributions/gradle-8.10-bin.zip -o gradle-8.10-bin.zip
          unzip -q gradle-8.10-bin.zip -d gradle-temp
          # Find and copy the gradle-wrapper.jar wherever it exists
          WRAPPER_PATH=$(find gradle-temp -name "gradle-wrapper.jar" | head -n 1)
          if [ -z "$WRAPPER_PATH" ]; then
            echo "❌ gradle-wrapper.jar not found inside Gradle zip!"
            exit 1
          fi
          cp "$WRAPPER_PATH" gradle/wrapper/gradle-wrapper.jar
          echo "✅ gradle-wrapper.jar copied successfully from $WRAPPER_PATH"
          rm -rf gradle-temp gradle-8.10-bin.zip

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: Focus-App-v4
          path: app/build/outputs/apk/debug/*.apk
