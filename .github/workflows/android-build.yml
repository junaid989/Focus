name: Android CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: Build Android Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Gradle Wrapper (direct from Maven Central)
        run: |
          mkdir -p gradle/wrapper
          echo "⬇️ Downloading verified Gradle 8.10 wrapper jar from Maven Central..."
          curl -sSL https://repo1.maven.org/maven2/org/gradle/gradle-wrapper/8.10/gradle-wrapper-8.10.jar -o gradle/wrapper/gradle-wrapper.jar
          echo "✅ gradle-wrapper.jar downloaded successfully!"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: Focus-App-v4
          path: app/build/outputs/apk/debug/*.apk
