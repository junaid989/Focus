name: Focus

on:
  workflow_dispatch: # Manual run only

jobs:
  build:
    name: Build Focus Android App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: âš™ï¸ Verify & Fix Gradle Wrapper
        run: |
          echo "ğŸ” Checking Gradle wrapper files..."

          mkdir -p gradle/wrapper

          # Detect version or default to 8.10
          if [ -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\(.*\)-bin.zip/\1/')
            echo "ğŸ“¦ Detected Gradle version: $GRADLE_VERSION"
          else
            echo "âš ï¸ gradle-wrapper.properties not found, defaulting to 8.10"
            GRADLE_VERSION=8.10
          fi

          # If the wrapper jar is missing, repair it
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "â¬‡ï¸ gradle-wrapper.jar missing! Downloading Gradle $GRADLE_VERSION..."
            curl -sSL -o gradle.zip "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
            unzip -q gradle.zip -d gradle_dist
            echo "ğŸ” Searching for gradle-wrapper.jar..."
            FOUND=$(find gradle_dist -type f -name "gradle-wrapper.jar" | head -n 1)
            if [ -z "$FOUND" ]; then
              echo "âŒ gradle-wrapper.jar not found in Gradle distribution!"
              exit 1
            fi
            cp "$FOUND" gradle/wrapper/gradle-wrapper.jar
            echo "âœ… gradle-wrapper.jar restored successfully."
          else
            echo "âœ… gradle-wrapper.jar already exists."
          fi

          chmod +x gradlew
          echo "âœ… Gradle wrapper verification complete."

      - name: ğŸ—ï¸ Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Focus-v4-debug-apk
          path: app/build/outputs/apk/debug/*.apk
