name: Build Focus App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ Step 1 â€” Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§© Step 2 â€” Ensure Gradle Wrapper Jar Exists and is Valid
      - name: Ensure Gradle Wrapper Jar Exists
        run: |
          mkdir -p gradle/wrapper
          echo "Checking gradle-wrapper.jar..."
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Downloading Gradle Wrapper JAR..."
            curl -L -o gradle/wrapper/gradle-wrapper.jar \
              https://raw.githubusercontent.com/gradle/gradle/master/subprojects/wrapper/src/main/resources/gradle/wrapper/gradle-wrapper.jar
          fi
          ls -lh gradle/wrapper/
          file gradle/wrapper/gradle-wrapper.jar

      # âš™ï¸ Step 3 â€” Make gradlew script executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # â˜• Step 4 â€” Setup Java environment
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ğŸ§¹ Step 5 â€” Clean project before building
      - name: Clean build cache
        run: ./gradlew clean || true

      # ğŸ— Step 6 â€” Build Debug APK
      - name: Build Debug APK (v4)
        run: |
          echo "ğŸš€ Building Focus App v4..."
          ./gradlew assembleDebug --stacktrace

      # ğŸ“¦ Step 7 â€” Upload APK (for mobile download)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Focus-App
          path: app/build/outputs/apk/debug/app-debug.apk
