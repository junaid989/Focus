name: Android Auto Builder

on:
  workflow_dispatch: # ğŸ‘ˆ Allows you to manually click "Run workflow"
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    name: ğŸ¤– Verify & Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ§  Verify Gradle Wrapper Files
        run: |
          echo "ğŸ” Checking Gradle wrapper files..."
          mkdir -p gradle/wrapper

          # Check gradlew
          if [ ! -f gradlew ]; then
            echo "âš™ï¸ gradlew missing â€” creating..."
            echo "#!/usr/bin/env sh" > gradlew
            echo "set -e" >> gradlew
            echo "DIR=\$(cd \"\$(dirname \"\$0\")\" && pwd)" >> gradlew
            echo "java -Xmx64m -cp \"\$DIR/gradle/wrapper/gradle-wrapper.jar\" org.gradle.wrapper.GradleWrapperMain \"\$@\"" >> gradlew
          fi

          # Check gradlew.bat
          if [ ! -f gradlew.bat ]; then
            echo "âš™ï¸ gradlew.bat missing â€” creating..."
            cat <<EOF > gradlew.bat
            @echo off
            set DIR=%~dp0
            java -Xmx64m -cp "%DIR%gradle\\wrapper\\gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain %*
            EOF
          fi

          # Check gradle-wrapper.properties
          if [ ! -f gradle/wrapper/gradle-wrapper.properties ]; then
            echo "âš™ï¸ gradle-wrapper.properties missing â€” creating..."
            cat <<EOF > gradle/wrapper/gradle-wrapper.properties
            distributionBase=GRADLE_USER_HOME
            distributionPath=wrapper/dists
            distributionUrl=https\\://services.gradle.org/distributions/gradle-8.10-bin.zip
            zipStoreBase=GRADLE_USER_HOME
            zipStorePath=wrapper/dists
            EOF
          fi

          # Check gradle-wrapper.jar
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "â¬‡ï¸ Downloading gradle-wrapper.jar..."
            curl -sSL https://raw.githubusercontent.com/gradle/gradle/master/gradle/wrapper/gradle-wrapper.jar -o gradle/wrapper/gradle-wrapper.jar || \
            curl -sSL https://services.gradle.org/distributions/gradle-8.10-bin.zip -o gradle-8.10-bin.zip && unzip -j gradle-8.10-bin.zip "*/gradle-wrapper.jar" -d gradle/wrapper || \
            echo "âš ï¸ Unable to download gradle-wrapper.jar automatically"
          fi

          chmod +x gradlew
          echo "âœ… Gradle wrapper ready!"

      - name: ğŸ§± Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10
          cache-read-only: false

      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FocusApp-v4-Debug
          path: app/build/outputs/apk/debug/*.apk
